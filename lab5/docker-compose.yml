version: "3.8"
services:
  php:
    build: .
    volumes:
      - ./code:/code
    depends_on:
      - db
    links:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php

  db:
    image: mysql:8.0
    ports:
      - "6603:3306"
    environment:
      MYSQL_ROOT_PASSWORD: helloworld